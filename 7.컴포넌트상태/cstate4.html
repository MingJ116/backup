<html lang="en">
<head>
	<meta charSet="UTF-8"/>
	<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<title>Document</title>
	<script
			crossOrigin
			src="https://unpkg.com/react@18/umd/react.development.js"
	></script>
	<script
			crossOrigin
			src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
	></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
	const rootElement = document.getElementById("root");
	const App = () => {

		const [result, setResult] = React.useState("");
		const [typing, setTyping] = React.useState(false);
		//useEffect 두번째 인자는 의존성 배열의 자리이다.
		//아무것도 배열에 적지 않으면 최초 한번만 useEffect가 실행된다.
		/*어떻게하면 keyword가 바뀔때마다 localstorage에 저장할수 있을까 ? = useEffect를 사용함
		* 두번째 파라미터 즉 의존성 배열에 keyword를 입력하면 input값이 바뀔때마다 useEffect가 실행된다.
		* 의도한 변화에서 부수효과를 내는것이 side effect이다.
		* 키워드가 바뀌는것은 main effect고 그것을 localstorage에 저장하는것이 side effect이다.
		*
		*
		* */


		// 화면을 새로고침 했을때 이전에 입력한 키워드를 기억해라.
		const [keyword, setKeyword] = React.useState(localStorage.getItem('keyword') || "");

		const handleChange = (event) => {
			const {value} = event.target;
			setKeyword(value);
			setTyping(true);
			localStorage.setItem('keyword', value); // 로컬 저장소에 키워드 저장.
		}

		const handleClick = (event) => {
			setTyping(false);
			setResult(`내가 찾은 결과는 : ${keyword}.`);
		}

		return (
				<>
					<input type="text" value={keyword} onChange={handleChange}/>
					<button onClick={handleClick}>Search</button>
					<p>{typing ? `내가 찾은 결과는 : ${keyword}` : result}</p>
				</>
		);
	}

	ReactDOM.createRoot(rootElement).render(<App/>);
</script>
</body>
</html>

<!-- 실시간으로 textfield에 작성이 되면서 내용이 유지되는 코드 -->
