<html lang="en">
<head>
	<meta charSet="UTF-8"/>
	<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<title>Document</title>
	<script
			crossOrigin
			src="https://unpkg.com/react@18/umd/react.development.js"
	></script>
	<script
			crossOrigin
			src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
	></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
	const rootElement = document.getElementById("root");
	const App = () => {
		// use가 붙은것은 모두 16.8부터 지원되는 react hook이다.
		// useState는 서로 독립적이고 무엇이든 담을 수 있다.
		// 차이점은 값이 바뀌는것을 바로 인지 할 수 있다.
		// 왜 중요한가 ? => 컴포넌트의 상태는 컴포넌트가 렌더링되는 주기와 관련이 있기 때문에.


		// const [keyword, setKeyword] = React.useState("");
		const [result, setResult] = React.useState("");
		const [typing, setTyping] = React.useState(false);
		const keywordState = React.useState("");
		const keyword = keywordState[0]; // 관리할 상태 값
		const setKeyword = keywordState[1]; // 상태를 바꾸어주는 역할


		const handleChange = (event) => {
			setKeyword(event.target.value);
			setTyping(true);
		}

		const handleClick = (event) => {
			setTyping(false);
			setResult(`내가 찾은 결과는 : ${keyword}.`);
		}

		return (
				<>
					<input type="text" onChange={handleChange}/>
					<button onClick={handleClick}>Search</button>
					<p>{typing ? `내가 찾은 결과는 :  ${keyword}` : result}</p>
				</>
		);
	}

	ReactDOM.createRoot(rootElement).render(<App/>);
</script>
</body>
</html>
